<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640" width="1280" height="640">
  <!-- Background -->
  <rect width="1280" height="640" fill="#92400e" />
  <rect x="0" y="560" width="1280" height="80" fill="#78350f" />
  
  <!-- Coffee pattern background -->
  <g opacity="0.1" fill="#ffffff">
    <circle cx="100" cy="100" r="20" />
    <circle cx="300" cy="150" r="25" />
    <circle cx="500" cy="100" r="15" />
    <circle cx="700" cy="200" r="30" />
    <circle cx="900" cy="100" r="20" />
    <circle cx="1100" cy="150" r="25" />
    <circle cx="200" cy="300" r="25" />
    <circle cx="400" cy="350" r="15" />
    <circle cx="600" cy="300" r="30" />
    <circle cx="800" cy="350" r="20" />
    <circle cx="1000" cy="300" r="25" />
    <circle cx="1200" cy="350" r="15" />
  </g>
  
  <!-- Steam effect -->
  <path d="M590 290 C 600 270, 610 230, 600 210 C 590 190, 580 230, 590 250" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" opacity="0.7">
    <animate attributeName="d" 
        values="M590 290 C 600 270, 610 230, 600 210 C 590 190, 580 230, 590 250;
                M590 290 C 600 270, 605 225, 595 205 C 585 185, 580 230, 590 250;
                M590 290 C 600 270, 610 230, 600 210 C 590 190, 580 230, 590 250"
        dur="4s" repeatCount="indefinite" />
  </path>
  
  <path d="M630 280 C 640 260, 650 220, 640 200 C 630 180, 620 220, 630 240" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" opacity="0.7">
    <animate attributeName="d" 
        values="M630 280 C 640 260, 650 220, 640 200 C 630 180, 620 220, 630 240;
                M630 280 C 640 260, 645 215, 635 195 C 625 175, 620 220, 630 240;
                M630 280 C 640 260, 650 220, 640 200 C 630 180, 620 220, 630 240"
        dur="4s" repeatCount="indefinite" begin="1s" />
  </path>
  
  <path d="M670 290 C 680 270, 690 230, 680 210 C 670 190, 660 230, 670 250" fill="none" stroke="#ffffff" stroke-width="6" stroke-linecap="round" opacity="0.7">
    <animate attributeName="d" 
        values="M670 290 C 680 270, 690 230, 680 210 C 670 190, 660 230, 670 250;
                M670 290 C 680 270, 685 225, 675 205 C 665 185, 660 230, 670 250;
                M670 290 C 680 270, 690 230, 680 210 C 670 190, 660 230, 670 250"
        dur="4s" repeatCount="indefinite" begin="2s" />
  </path>
  
  <!-- Coffee Cup -->
  <g>
    <!-- Cup body -->
    <path d="M550 430 C 550 350, 550 290, 550 290 L 720 290 L 720 430 C 720 480, 550 480, 550 430 Z" fill="#e5e7eb" />
    
    <!-- Cup inside (coffee) -->
    <path d="M560 430 C 560 360, 560 310, 560 310 L 710 310 L 710 430 C 710 470, 560 470, 560 430 Z" fill="#7c2d12" />
    
    <!-- Cup handle -->
    <path d="M720 330 C 760 330, 780 360, 760 390 C 740 420, 720 400, 720 380" fill="none" stroke="#e5e7eb" stroke-width="15" stroke-linecap="round" />
  </g>
  
  <!-- Text Content -->
  <g>
    <!-- Main Title -->
    <text x="640" y="120" font-family="'Poppins', sans-serif" font-size="70" font-weight="bold" fill="#ffffff" text-anchor="middle">Cozy & Coffee</text>
    
    <!-- Tagline -->
    <text x="640" y="170" font-family="'Poppins', sans-serif" font-size="26" fill="#f3f4f6" text-anchor="middle">Artisan coffee, freshly roasted and brewed to perfection</text>
    
    <!-- Technologies -->
    <g fill="#fbbf24">
      <rect x="480" y="500" width="320" height="40" rx="20" ry="20" opacity="0.3" />
      <text x="640" y="525" font-family="'Poppins', sans-serif" font-size="20" text-anchor="middle">React + Tailwind CSS + Vite</text>
    </g>
  </g>
  
  <!-- React Logo -->
  <g transform="translate(370, 380) scale(0.8)">
    <circle cx="0" cy="0" r="45" fill="#61dafb" opacity="0.8" />
    <g fill="none" stroke="#ffffff" stroke-width="8">
      <ellipse rx="90" ry="30" transform="rotate(0)" />
      <ellipse rx="90" ry="30" transform="rotate(60)" />
      <ellipse rx="90" ry="30" transform="rotate(120)" />
    </g>
  </g>
  
  <!-- Coffee Beans -->
  <g transform="translate(920, 380)">
    <!-- Bean 1 -->
    <ellipse cx="-15" cy="0" rx="30" ry="20" transform="rotate(-30)" fill="#3f1f0a" />
    <ellipse cx="-15" cy="0" rx="20" ry="10" transform="rotate(-30)" fill="#2c1407" />
    
    <!-- Bean 2 -->
    <ellipse cx="15" cy="10" rx="30" ry="20" transform="rotate(30)" fill="#3f1f0a" />
    <ellipse cx="15" cy="10" rx="20" ry="10" transform="rotate(30)" fill="#2c1407" />
  </g>
</svg>